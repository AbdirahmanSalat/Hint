<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login To your account</title>

    <link rel="stylesheet" href="../assets/css/login.css" />

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <a href="home.html"><img src="../assets/img/logo.png" width="100px" style="cursor: pointer;"></a>
        Welcome back
    </header>
      <form action="home.html">
        <div class="field email-field">
          <div class="input-field">
            <input type="email" placeholder="Enter your email" class="email" />
          </div>
          <span class="error email-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Please enter a valid email</p>
          </span>
        </div>
        <div class="field create-password">
          <div class="input-field">
            <input
              type="password"
              placeholder="Create password"
              class="password"
            />
            <i class="bx bx-hide show-hide"></i>
          </div>
          <span class="error password-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">
              Please enter atleast 8 charatcer with number, symbol, small and
              capital letter.
            </p>
          </span>
        </div>
            <a href="forgot.html">Forgot Password?</a>
        <div class="input-field button">
          <input type="submit" value="Submit Now" />
        </div>
        <div class="input-field" style="display: flex; gap: 10px;">
            <p>Don't have an account?</p>
            <a href="reg.html">Register</a>
          </div>  
      </form>
    </div>

    <!-- JavaScript -->
   <script src="../js/reg.js"></script>
  </body>
</html>
